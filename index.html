<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herd Immunity</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="topbar">
    <div>
      <h1>Herd Immunity</h1>
      <p class="tagline">Defending each other, together!</p>
    </div>

    <div class="actions">
      <button id="proceedBtn">Continue to site</button>
      <button id="backBtn" class="secondary">Back</button>
    </div>
  </div>

  <div class="app">
    <div class="tab">
      <!--  NO inline onclick. Use data-tab instead (CSP-safe). -->
      <button class="tablinks" data-tab="Basic" id="defaultOpen">Basic</button>
      <button class="tablinks" data-tab="Advanced">Advanced</button>

      <div class="status">
        <strong>Status:</strong> <span id="statusText">Waiting...</span>
      </div>
    </div>

    <div id="Basic" class="tabcontent">
      <h3>Basic</h3>
      <p>URL: <span id="urlBasic"></span></p>
      <p>Score: <span id="ratingBasic"></span></p>
      <p>Trust Level: <span id="colorBasic"></span></p>
      <p class="small" id="reasonsBasic"></p>
    </div>

    <div id="Advanced" class="tabcontent">
      <h3>Advanced</h3>
      <p>URL: <span id="urlAdvanced"></span></p>
      <p>Score: <span id="ratingAdvanced"></span></p>
      <p>Trust Level: <span id="colorAdvanced"></span></p>

      <h4>Signals</h4>
      <pre id="advancedDump" class="dump">(loading...)</pre>
    </div>
  </div>

  <!-- Script order matters -->
  <script src="Tab_functions.js"></script>
  <script src="analyzer.js"></script>
  <script src="intercepter.js"></script>
</body>
</html>
